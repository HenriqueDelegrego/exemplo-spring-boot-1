<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir</title>
    <link rel="stylesheet" href="header-style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Listar Produtos</a></li>
                <li><a href="inserir.html">Inserir Produto</a></li>
                <li><a href="atualizar.html">Atualizar Produto</a></li>
                <li><a href="deletar.html">Deletar Produto</a></li>
            </ul>
        </nav>
    </header>

    <form id="formulario">
        <h1>Inserir Produto</h1>
        <label for="id">ID:</label>
        <input type="number" id="id" required><br><br>

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required><br><br>

        <button>Inserir Produto</button>
    </form>


    <script>

        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();
            const produto = {
                id: parseInt(document.getElementById('id').value),
                nomeProduto: document.getElementById('nome').value,
                preco: parseFloat(document.getElementById('preco').value)
            };
            // Envia o produto para o backend via requisição POST
            fetch('http://localhost:8080/produtos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(produto)
            })
            // Limpa o formulário após o envio
            document.getElementById('formulario').reset();
        });

    </script>

</body>

</html>
