<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
    <link rel="stylesheet" href="header-style.css">
</head>

<body>

 <header>
        <nav>
            <ul>
                <li><a href="index.html">Listar Produtos</a></li>
                <li><a href="inserir.html">Inserir Produto</a></li>
                <li><a href="atualizar.html">Atualizar Produto</a></li>
                <li><a href="deletar.html">Deletar Produto</a></li>
            </ul>
        </nav>
    </header>
    <h1>Deletar Produto</h1>
    <form id="formulario">
        <label for="id">ID:</label>
        <input type="number" id="id" required><br><br>
        <button>Deletar Produto</button>
    </form>

    <script>

        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();

            const id = parseInt(document.getElementById('id').value);
            // Faz uma requisição DELETE
            fetch(`http://localhost:8080/produtos/${id}`, {
                method: 'DELETE'
            })
            // Limpa o formulário após o envio
            document.getElementById('formulario').reset();
        });

    </script>


</body>

</html>
